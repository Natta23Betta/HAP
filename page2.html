<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันเกิด</title>
    <link href="https://fonts.google.com/specimen/Kanit?script=Thai" rel="stylesheet"> <!-- ฟอนต์จาก Google Fonts -->
    <style>
        body {
            background-color: #ffcccb; /* สีชมพูอ่อน */
            font-family: 'Roboto', sans-serif; /* ใช้ฟอนต์ Roboto */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดแนวกลางในแนวตั้ง */
            align-items: center; /* จัดแนวกลางในแนวนอน */
            height: 100vh; /* ให้เต็มความสูงหน้าจอ */
            margin: 0; /* ลบ margin เริ่มต้น */
        }
        h1 {
            margin-bottom: 20px; /* ระยะห่างระหว่างหัวข้อกับกรอบข้อความ */
        }
        .message-box {
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            font-size: 20px; /* ขนาดตัวหนังสือ 20px */
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px; /* ระยะห่างระหว่างรูปกับกรอบข้อความ */
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>สุขสันต์วันเกิด</h1>
    <div class="images">
        <img src="1.jpg" alt="รูปที่ 1">
        <img src="2.jpg" alt="รูปที่ 2">
        <img src="3.jpg" alt="รูปที่ 3">
    </div>
    <div class="message-box">
        <p>ขอให้วันเกิดปีนี้มีแต่ความสุข สุขภาพแข็งแรงไม่เจ็บไม่ป่วย ร่ำรวยเงินทองและสุขภาพ เป็นแฟนที่น่าแบบนี้ไปตลอด รักเสมอ บอสบีขายปลากัด</p>
    </div>
</body>
</html>
