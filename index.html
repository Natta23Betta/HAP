<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันเกิด</title>
    <style>
        body {
            background-color: #ffcccb; /* สีชมพูอ่อน */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none; /* ป้องกันการคลิก */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-text">HAPPY BIRTHDAY</div>
    <h1>สุขสันต์วันเกิด</h1>
    <button onclick="window.location.href='page2.html'">ไปหน้าถัดไป</button>
</body>
</html>
